<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photo Gallery - Hrydate with inspo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        .topnav {
            overflow: hidden;
            background-color: #342299;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: rgb(12, 2, 188);
        }

        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }

        /* Photo Gallery Section */
        .gallery-container {
            padding: 40px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .gallery-container h2 {
            color: #342299;
            margin-bottom: 40px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        .gallery-item:hover img {
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>Hrydate with inspo</h1>
        <p>Quench your thirst with style</p>
    </div>

    <div class="topnav">
        <a href="Homepage.html">Homepage</a>
        <a href="AboutUs.html">AboutUs</a>
        <a href="PhotoGallery.html">PhotoGallery</a>
        <a href="ContactUs.html">ContactUs</a>
        <a href="GetInvolved.html">GetInvolved</a>
    </div>

    <div class="gallery-container">
        <h2>Photo Gallery</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="pic.jpg" alt="Image 1">
            </div>
            <div class="gallery-item">
                <img src="water.jpeg" alt="Image 2">
            </div>
            <div class="gallery-item">
                <img src="O.jpeg" alt="Image 3">
            </div>
            <div class="gallery-item">
                <img src="B.JPG" alt="Image 4">
            </div>
            <div class="gallery-item">
                <img src="pic.jpg" alt="Image 5">
            </div>
            <div class="gallery-item">
                <img src="water.jpeg" alt="Image 6">
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Hydrate with Inspo. All Rights Reserved. | Website created by Elaine Nyembe</p>
    </div>

</body>
</html>
